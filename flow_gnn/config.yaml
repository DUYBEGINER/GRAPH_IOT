# Flow-based GNN Configuration
# Node = flow, Edge = KNN, Task = node classification

project:
  name: "Flow-GNN"
  seed: 42
  device: "auto"  # auto, cuda, mps, cpu

data:
  max_samples: 2000000

model:
  hidden_dim: 128
  num_classes: 2
  num_layers: 2
  dropout: 0.3

graph:
  k_neighbors: 10

training:
  epochs: 50
  batch_size: 512
  learning_rate: 0.001
  weight_decay: 0.0001
  patience: 10
  min_delta: 0.001

output_dir: "output/flow_gnn"

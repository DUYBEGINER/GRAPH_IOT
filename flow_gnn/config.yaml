# Flow-based GNN Configuration
# Node = flow, Edge = KNN, Task = node classification

project:
  name: "Flow-GNN"
  seed: 42
  device: "auto"  # auto, cuda, mps, cpu

model:
  hidden_dim: 128
  num_classes: 2
  num_layers: 2
  dropout: 0.3

graph:
  k_neighbors: 10
  metric: "cosine"  # cosine, euclidean, manhattan

training:
  epochs: 100
  batch_size: 512
  learning_rate: 0.001
  weight_decay: 0.0001
  num_neighbors: [10, 10]  # Sampling for each layer
  patience: 10
  min_delta: 0.001

output_dir: "output/flow_gnn"
